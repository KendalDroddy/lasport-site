<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Team LaS'port</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">

   <!--  Favicon -->
    <link rel="icon" type="image/x-icon" href="img/bike/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="img/bike/bicycle-15-152-260666.png">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/bike/bicycle-15-152-260666.png">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/bike/bicycle-15-144-260666.png">

    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/bike/bicycle-15-120-260666.png">

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/bike/bicycle-15-114-260666.png">

    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/bike/bicycle-15-72-260666.png">

    <link rel="apple-touch-icon-precomposed" href="img/bike/bicycle-15-57-260666.png">

    <link rel="icon" href="img/bike/bicycle-15-32-260666.png" sizes="32x32">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
  </head>
  <!-- body -->
  <body>
    <div>

    <!-- Hero -->
    <div class="hero-container container-fluid text-white text-center">
      <div class="row">
        <div class="col-12 p-0">
          <img src="img/cycling6.jpg" class="img-fluid hero-img" alt="Rocky Mount Crit Racer">
          <div class="hero-text">
            <span>North Louisiana's Premier Cycling Team</span>
            <h1>Team LaS'port</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Quote -->
    <div class="container-fluid text-center">
      <div class="row">
        <div class="quote col-10 offset-1">
          <p>"You can't get good by staying home. If you want to get fast, you have to go where the fast guys are." - Steve Larsen</p>
        </div>
      </div>
    </div>
  
    <!-- Carousel -->
    <div id="mycarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="img-fluid" src="img/Strand2.jpg" alt="" >
          </div>
          <div class="carousel-item">
            <img class="img-fluid" src="img/Strand.jpg" alt="" >
          </div>
          <div class="carousel-item">
            <img class="img-fluid" src="img/Strand2.jpg" alt="" >
          </div>
      </div>
    </div>


    <!-- Footer -->
    <div class="row py-3 footer">
      <div class="col-md-12 text-center text-white">
        <small>&copy; 2017 Designed by Kendal Droddy</small>
      </div>
    </div>

    </div>
    <!-- jQuery first, then bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
